<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Breakout Game</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20px;
  }
  #gameContainer {
    position: relative;
    width: 640px;
    height: 480px;
    margin: 0 auto;
    background: #000;
    border: 3px solid #2575fc;
    border-radius: 10px;
  }
  #gameCanvas {
    display: block;
    background: #000;
  }
  #startBtn,
  #restartBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    border: none;
    color: white;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(37, 117, 252, 0.4);
    transition: all 0.3s ease;
    user-select: none;
    outline: none;
    z-index: 10;
    display: inline-block;
  }
  #startBtn:hover,
  #restartBtn:hover {
    box-shadow: 0 15px 20px rgba(37, 117, 252, 0.6);
    transform: translate(-50%, -50%) translateY(-3px);
    background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
  }
  #startBtn:active,
  #restartBtn:active {
    transform: translate(-50%, -50%) translateY(-1px);
    box-shadow: 0 5px 10px rgba(37, 117, 252, 0.4);
  }
  #restartBtn {
    display: none;
  }
</style>
</head>
<body>

<h1>Breakout Game</h1>
<div id="gameContainer">
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <button id="startBtn">Báº¯t Ä‘áº§u</button>
  <button id="restartBtn" style="margin: 100px 0 0 0;">ChÆ¡i láº¡i</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");

canvas.width = 640;
canvas.height = 480;

const paddleHeight = 10;
const paddleWidth = 100;
let paddleX = (canvas.width - paddleWidth) / 2;

const ballRadius = 8;

let balls = [
  { x: canvas.width / 2, y: canvas.height - 30, dx: 3, dy: -3 }
];

const brickRowCount = 6;
const brickColumnCount = 9;
const brickWidth = 55;
const brickHeight = 20;
const brickPadding = 10;
const brickOffsetTop = 30;
const brickOffsetLeft = 35;

let bricks = [];
let score = 0;
let gameStarted = false;
let gameWon = false;

let powerUps = [];

function initBricks() {
  bricks = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }
}

function resetGame() {
  paddleX = (canvas.width - paddleWidth) / 2;
  balls = [
    { x: canvas.width / 2, y: canvas.height - 30, dx: 3, dy: -3 }
  ];
  score = 0;
  initBricks();
  powerUps = [];
  gameStarted = true;
  gameWon = false;
  restartBtn.style.display = "none";
  startBtn.style.display = "none";
  draw();
}

startBtn.addEventListener("click", () => {
  resetGame();
});

restartBtn.addEventListener("click", () => {
  resetGame();
});

canvas.addEventListener("mousemove", (e) => {
  if (!gameStarted) return;
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  paddleX = mouseX - paddleWidth / 2;

  if (paddleX < 0) paddleX = 0;
  if (paddleX + paddleWidth > canvas.width)
    paddleX = canvas.width - paddleWidth;
});

function drawBall(ball) {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = "#00ff99";
  ctx.fill();
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = "#ffffff";
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#ffffff";
  ctx.fillText("Score: " + score, 12, 20);
}

function drawPowerUps() {
  ctx.fillStyle = "#ff3366";
  for (let p of powerUps) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
    ctx.fill();
    ctx.closePath();
  }
}

function updatePowerUps() {
  for (let i = powerUps.length - 1; i >= 0; i--) {
    powerUps[i].y += 2;
    if (
      powerUps[i].y > canvas.height - paddleHeight &&
      powerUps[i].x > paddleX &&
      powerUps[i].x < paddleX + paddleWidth
    ) {
      // NhÃ¢n 3 bi nhÆ°ng giá»›i háº¡n tá»‘i Ä‘a 9 bi
      if (balls.length < 9) {
        const newBalls = [];
        for (let ball of balls) {
          for (let j = 0; j < 2; j++) {
            newBalls.push({
              x: ball.x,
              y: ball.y,
              dx: (Math.random() > 0.5 ? 1 : -1) * 3,
              dy: -3
            });
          }
        }
        balls = balls.concat(newBalls);
      }
      powerUps.splice(i, 1);
    } else if (powerUps[i].y > canvas.height) {
      powerUps.splice(i, 1);
    }
  }
}


function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      const b = bricks[c][r];
      if (b.status === 1) {
        for (let ball of balls) {
          if (
            ball.x > b.x &&
            ball.x < b.x + brickWidth &&
            ball.y > b.y &&
            ball.y < b.y + brickHeight
          ) {
            ball.dy = -ball.dy;
            b.status = 0;
            score++;
            if (Math.random() < 0.2) {
              powerUps.push({ x: b.x + brickWidth / 2, y: b.y });
            }
            break;
          }
        }
      }
    }
  }
}

function countRemainingBricks() {
  let count = 0;
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) count++;
    }
  }
  return count;
}

function draw() {
  if (!gameStarted && !gameWon) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  for (let ball of balls) drawBall(ball);
  drawPaddle();
  drawScore();
  drawPowerUps();
  updatePowerUps();
  collisionDetection();

  for (let i = balls.length - 1; i >= 0; i--) {
    const ball = balls[i];
    if (ball.x + ball.dx > canvas.width - ballRadius || ball.x + ball.dx < ballRadius) ball.dx = -ball.dx;
    if (ball.y + ball.dy < ballRadius) ball.dy = -ball.dy;
    else if (ball.y + ball.dy > canvas.height - ballRadius) {
      if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
        ball.dy = -ball.dy;
      } else {
        balls.splice(i, 1);
        continue;
      }
    }
    ball.x += ball.dx;
    ball.y += ball.dy;
  }

  if (balls.length === 0) {
    gameStarted = false;
    restartBtn.style.display = "inline-block";
    return;
  }

  const remaining = countRemainingBricks();
  if (remaining === 0) {
    gameWon = true;
    gameStarted = false;

    // Váº½ chá»¯ tháº¯ng to á»Ÿ giá»¯a canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff99";
    ctx.font = "48px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("ðŸŽ‰ Báº¡n tháº¯ng rá»“i! ðŸŽ‰", canvas.width / 2, canvas.height / 2);

    restartBtn.style.display = "inline-block";
    return;
  }

  requestAnimationFrame(draw);
}
</script>

</body>
</html>
